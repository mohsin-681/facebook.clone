<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Facebook - Login or Signup</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="C:\Users\stylo\Desktop\Web Dev\Facebook\facebook.svg">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



</head>

<body>
  <div class="top-container">
    <div class="facebookdiv">
    <h1 class="facebook">facebook</h1>

    <h2 class="connect">Connect with friends and the world around you on Facebook.</h2><br>
    </div>

    <div class="form-signin">
      <form>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email or Phone Number</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>


        <button class="btn login btn-primary btn-sm" type="submit">Log In</button>
        <h5>Forgot Password?</h5>
        <hr style="width:92%;text-align:left;margin-left:0">
        <button type="button" class="btn btn-success">Create A New Account</button>
        <p class="mt-5 mb-3 text-muted"><b>Create a Page</b> for a celebrity, band or business.</p>
      </form>

    </div>

    </div>

</body>

</html>
